<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tracker.css">
    <title>Monthly Expence Tracker</title>
</head>
<body>

    <div class="main-class">
        <h1>Expence tracker</h1>

        <div class="expence-inputs">

            <div class="expence-name">
                
                    <h5 class="name-tag">Expence</h5>
                
                
                    <input type="text" name="exp-name" id="expence-name">
            </div>

            <div class="expence-value">
                
                    <h5 class="name-tag">Expence Amount</h5>
                
                    <input type="text" name="exp-amount" id="expence-amount">
            </div>

            <div class="add-date">
                
                    <h5 class="name-tag">Date</h5>
                
                    <input type="date" name="exp-date" id="added-date">
            </div>
        </div>


        <button class="add-btn" id="add-btn">Add</button>


        <div class="table-div">
            <!---Inside this div will create Table elements By using Javascript Dom (create element) -->
        </div>
    </div>





    <script src="tracker.js"></script>
    


</body>
</html>
